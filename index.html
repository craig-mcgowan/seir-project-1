<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Dollar Winner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    
    
</head>
<body>

<div class="head-container">
<!--AUDIO BUTTON  -->
    <input type="checkbox" name="mute" id="mute">
    <label for="mute" class="mute">
        <img src="./audio/icons/Speaker_Icon.svg" alt="mute_icon.svg" title="Mute Icon"> 
    </label>
    <label for="mute" class="unmute" 
    style="display: none">
        <img src="./audio/icons/Mute_Icon.svg" alt="speaker_icon.svg" title="Speaker Icon">
    </label>
    <h1 class="game-title">So you think you can Win a Million Dollars</h1>
</div>
    

<!-- Game title-->
    

<!-- Progress Bar  -->
    <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20">0/20</div>
    </div>

<!-- Player Name input -->
    <form action = ''>
    <div class="form-group">
    <input type="text" class="form-control" id="p1-name" placeholder="Player 1 Name">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" id="p2-name" placeholder="Player 2 Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<!-- Question And Answers -->

<!--QUESTION -->
    <div class="text-center">
    <h2 class="question-header">Question 1</h2>

  
    <div class="game-content">
    <div class="question">Will the question go here??</div>
<!-- ANSWERS -->
    <div class="answers">
        <button class="btn btn-info ans" id="answer-a">this is answer a</button>
        <button class="btn btn-info ans" id="answer-b">this is answer b</button>
        <button class="btn btn-info ans" id="answer-c">this is answer c</button>
        <button class="btn btn-info ans" id="answer-d">this is answer d</button>
    </div>
    </div>  
    <div class="message"></div>
    </div>
  

<!--Directions/Start Game Button  -->
   <div class = 'text-center'>
    <p class="game-instructions">
        Welcome! Take turns answering questions, whoever has the most points at the end wins!
    </p>
    <button type="button" class="btn btn-success start">Start the Game!</button>
    
<!-- Next Question Button -->
    <button type="button" class="btn btn-primary new-question">Next Question</button>
    </div>
<!-- Score Board -->
    <div class="scoreboard">
        <div class="player-names player1-name">Player1</div>
        <div class="player-names player2-name">Player2</div>
        <div class="scores player1-score">0</div>
        <div class="scores player2-score">0</div>
        <div class="plus p1Plus">+1</div>
        <div class="plus p2Plus">+1</div>
    </div>

<!-- AUDIO -->
    <audio id="background-music" v>
        <source src="">
        <source>
    </audio>
    
    <audio id="sound-effects" v>
        <source src="">
        <source>
    </audio>
</body>
</html>
