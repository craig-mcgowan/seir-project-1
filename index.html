<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    
    
</head>
<body>
    <h1 class="game-title">So you think you can Win a Million Dollars</h1>
    <form class='p1Getter' action="input" method="get">
        <input type="text" placeholder="Insert Player 1's Name Here">
        <input type="button" class="btn btn-primary p1Submit" value="Submit">
    </form>
    <form class='p2Getter' action="input" method="get">
        <input type="text" placeholder="Insert Player 2's Name Here">
        <input type="button" class="btn btn-primary p2Submit" value="Submit">
    </form>
    <button type="button" class="btn btn-primary start">Start the Game!</button>

    <div class="game-content">
        <div class="question">Will the question go here??</div>
        <div class="answers">
            <button class="answer-a">this is answer a</button>
            <button class="answer-b">this is answer b</button>
            <button class="answer-c">this is answer c</button>
            <button class="answer-d">this is answer d</button>
        </div>
    </div>
    <div class="scoreboard">
        <div class="player-names">
            <div class="player1-name">Player1</div>
            <div class="player2-name">Player2</div>
        </div>
        <div class="scores">
            <div class="player1-score">0</div>
            <div class="player2-score">0</div>
        </div>
    </div>
</body>
</html>
